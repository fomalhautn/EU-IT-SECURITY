<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Django</title>
        <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    </head>
    <body>

        <h1>Hello there!</h1>
        <h1>Go to /users to see list of users</h1> 
        <div>
            {% if AccessRecord %}
            <table>
                <thead>
                    <th>Site name</th>
                    <th>Data Accessed</th>
                </thead>
            {% for acc in AccessRecord %}
                <tr>
                    <td>{{column.name.category}}</td>
                    <td>{{column.name}}</td>
                    <td>{{column.name.url}}</td>
                    <td>{{column.date}}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <p> No access records found</p>
            {% endif %}

        </div>
    </body>
</html>
