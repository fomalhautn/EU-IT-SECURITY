<!DOCTYPE html>
<html>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
    <head>
        <title>
            Lexicon Store
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--Table tag -->
        <table>
            <thead>
                <tr>
                    <th>Name / Description</th>
                    <th>Qty.</th>
                    <th>Price</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Paperclips</td>
                    <td>1000</td>
                    <td>0.01</td>
                    <td>10.00</td>
                </tr>
                <tr>
                    <td>Staples (box)</td>
                    <td>100</td>
                    <td>1.00</td>
                    <td>100.00</td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th colspan="3">Subtotal</th>
                    <td>&dollar;110.00</td>
                </tr>
                <tr>
                    <th colspan="2">Tax</th>
                    <td>8&#37;</td>
                    <td>&dollar;8.80</td>
                </tr>
                <tr>
                    <th colspan="3">Grand Total</th>
                    <td>&dollar;118.80</td>
                </tr>
                <tr>
                    <td colspan="4">&copy; <i>2022 - Lexicon Store</i></td>
                </tr>
            </thead>

        </table>
    </body>
</html>
