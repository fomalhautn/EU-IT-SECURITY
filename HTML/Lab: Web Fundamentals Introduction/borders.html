<!DOCTYPE html>
<html>
    <head>
        <title>
            Borders
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            p {text-align: center;}
            p {font-size: 26px;}
            p {width: 250px;}
            p {background-color:lightgrey;}
        </style>
    </head>
    <body>

        <p style="border: 4px solid red; border-radius: 12px;"><span style="color:red">Red</span> Border</p>
        <p style="border: 4px solid green; border-radius: 12px;"><span style="color:green">Green</span> Border</p>
        <p style="border: 4px solid blue; border-radius: 12px;"><span style="color:blue">Blue</span> Border</p>

    </body>
</html>
